<!DOCTYPE html>
<html>
<body onload="draw()">
<canvas id="sketch" width="300" height="300">
</canvas>
<script>
function draw() {
	var sketch = document.getElementById('sketch');
	var context = sketch.getContext("2d");
	
	for(var i = 0; i <= 240; i = i + 60)
	{
		context.fillStyle = "#ff00ff"
		context.fillRect(10 + i , 20, 45, 45);
	}
}
</script>
</body>
</html>
