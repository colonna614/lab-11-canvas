<html>
<body onload="draw()">
<canvas id="sketch" width="300" height="300">
</canvas>
<script>
function draw() {
	var sketch = document.getElementById('sketch');
	var context = sketch.getContext("2d");
	
	var R_enter = prompt("What would you like the radius to be?");
	var R_final = parseInt(R_enter,10);
	var color = prompt("Please enter a color: (red, green, or blue)");
	
	if (color === "red")
	{
		context.fillStyle = "#ff0000"
		context.beginPath();
		context.arc(150, 150, R_final, 0, 2 * Math.PI, true);
		context.closePath();
		context.fill();
	}
	else if (color === "green")
	{
		context.fillStyle = "#00ff00"
		context.beginPath();
		context.arc(150, 150, R_final, 0, 2 * Math.PI, true);
		context.closePath();
		context.fill();
	}
	else if (color === "blue")
	{
		context.fillStyle = "#0000ff"
		context.beginPath();
		context.arc(150, 150, R_final, 0, 2 * Math.PI, true);
		context.closePath();
		context.fill();
	}
	else
	{
		console.log(color + " is not red, green, or blue!")
	}
}
</script>
</body>
</html>
